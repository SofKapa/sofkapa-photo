<!-- Google Analytics - First script  -->
<!-- Google tag (gtag.js) -->
<script async src="https://www.googletagmanager.com/gtag/js?id=G-9M78DLKD8V"></script>


<div id="cookie-notice">
    <span>We would like to use third party cookies and scripts to improve the functionality of this website.</span>
    
    <a href="/privacy" class="button-subtle">More info</a>
    <a id="cookie-notice-accept" class="button">Approve</a>

    <!-- Optional close button that declines the cookies -->
    <!-- <span id="close-cookie-banner"> X </span> -->
     
</div>

<script> 
    function createCookie(name,value,days) {
        var expires = "";
        if (days) {
            var date = new Date();
            date.setTime(date.getTime() + (days*24*60*60*1000));
            expires = "; expires=" + date.toUTCString();
        }
        document.cookie = name + "=" + value + expires + "; path=/";
    }
    function readCookie(name) {
        var nameEQ = name + "=";
        var ca = document.cookie.split(';');
        for(var i=0;i < ca.length;i++) {
            var c = ca[i];
            while (c.charAt(0)==' ') c = c.substring(1,c.length);
            if (c.indexOf(nameEQ) == 0) return c.substring(nameEQ.length,c.length);
        }
        return null;
    }
    function eraseCookie(name) {
        createCookie(name,"",-1);
    }
    function runTrackingScripts() {
        // Add tracking scripts here 
        // Start Google Analytics
        window.dataLayer = window.dataLayer || [];
        function gtag(){dataLayer.push(arguments);}
        gtag('js', new Date());

        gtag('config', 'G-9M78DLKD8V');
        // End Google Analytics
        // End tracking scripts 
    }
    if(readCookie('cookie-notice-agreed')=='true') {
        
        runTrackingScripts()
        
    } else
    {
        document.getElementById('cookie-notice').style.display = 'block';
        document.getElementById('cookie-overlay').style.display = 'block';
    }
    document.getElementById('cookie-notice-accept').addEventListener("click",function() {
        createCookie('cookie-notice-agreed','true',31);
        document.getElementById('cookie-notice').style.display = 'none';
        document.getElementById('cookie-overlay').style.display = 'none';
        runTrackingScripts()
    });
    document.querySelector("#close-cookie-banner").addEventListener("click", (e) => {
        createCookie('cookie-notice-rejected','true',7);
        document.querySelector("#cookie-notice").style.display = 'none';
        document.querySelector("#cookie-overlay").style.display = 'none';
    });
</script>
