<!-- TECHNICAL METADATA / RESPONSIVENESS ----------------> 
<meta charset="UTF-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<meta name="mobile-web-app-capable" content="yes">
<meta name="apple-mobile-web-app-capable" content="yes">
<meta name="apple-mobile-web-app-status-bar-style" content="default">


<!-- Favicon - Website Icon -->
<link rel="icon" type="image/png" href="/favicon/favicon-96x96.png" sizes="96x96" />
<link rel="icon" type="image/svg+xml" href="/favicon/favicon.svg" />
<link rel="shortcut icon" href="/favicon/favicon.ico" />
<link rel="apple-touch-icon" sizes="180x180" href="/favicon/apple-touch-icon.png" />
<meta name="apple-mobile-web-app-title" content="Sof Kapa Photo" />
<link rel="manifest" href="/favicon/site.webmanifest" />


<!-- SEO METADATA --------------------------------------->
 {% seo %}

<!-- General SEO -->
<title> {{ page.seo.title | default: site.data.site-settings.seo.title }} </title> 


<meta name="description" content="{{ page.seo.description | default: site.data.site-settings.seo.description }}">
<meta name="keywords" content="{{ page.seo.keywords | default: site.data.site-settings.seo.keywords }}">



<!--  Social media sharing META Tags -->
<meta property="og:title" content="{{ page.title | default: site.data.site-settings.seo.title }}">
<meta property="og:description" content="{{ page.seo.description | default: site.data.site-settings.seo.description }}"> 


<meta property="og:url" content="{{ page.url | absolute_url }}">
<meta name="og:site_name" content="{{ site.data.site-settings.seo.site_name }}">
<meta property="og:type" content="website" />


<meta name="twitter:card" content="{{ page.seo.twitter_card | default: site.data.site-settings.seo.twitter_card }}">
<meta name="twitter:title" content="{{ page.title | default: site.data.site-settings.seo.title }}">
<meta name="twitter:description" content="{{ page.seo.description | default: site.data.site-settings.seo.description }}">
<meta name="twitter:image" content="{{ (page.seo.social_image | default: site.data.site-settings.seo.social_image) | absolute_url }}">

<link rel="icon" type="image/png" href="{{ site.data.site-settings.seo.favicon_image }}">




<!-- Google Page Indexation -->
{% if page.seo.hide-from-google == true %}
    <meta name="robots" content="noindex, nofollow">
{% else %}
    <meta name="robots" content="index, follow">
{% endif %}

<!-- Google Search Console Website Ownership Verification -->
<meta name="google-site-verification" content="1-BVRD9KdHgAKIE9oq9uDip7T5dYi-JAG3l6oJMOlwM" />

<!-- Pinterest Meta Tags ------------>
<meta name="p:domain_verify" content="e6232f629ed53301b916672c4761039a"/>
<meta property="article:author" content="{{ page.author | default: site.seo.author }}" />
