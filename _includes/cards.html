<!-- SCROLLING GALLERY -->
<div class="flex flex-row flex-nowrap overflow-x-scroll scrolling-touch padded-b-3">
      <div class="w-1/4 sm:w-1/2 md:w-1/3 flex-shrink-0 margin-r-15 first:margin-l-6">

        <a href="{{ post.url }}" class="bg-image portrait-tall relative shadow-sm card-hover cursor-pointer" style="background-image:url( '{{ post.featured_image }}' );">
              <div class="absolute h-2/5 bottom-0 left-0 right-0 rounded-2xl bg-gradient-overlay"></div>
              <div class="absolute inset-0 flex stack space-between padding-15 text-center">
                
                {% for item in post.categories %}
                <span class="tag"> {{item}} </span>
                {% endfor %}

                <h3 class="white text-md leading-none mb-0">{{ post.title }} </h3>
                <button href="{{ post.url }}" class="gallery-button">VIEW GALLERY</button>
              </div>
        </a>


      </div>

</div>
