---
layout: default
---


<!--------------- Header Banner ------------------->


<section class="gray padded-tb-5">

    <div class="grid max-width-md">
  
        <div class="col-6_sm-12">
              <div class="bg-image square" style="background-image: url({{ page.featured_image }})"></div>
            {% for item in page.categories %}
              <p class="image-caption-left text-sm gray"> {{ item }} by Sof Kapa (Lisbon) </p>
            {% endfor %}
        </div>
  
        <div class="col-6_sm-12 padded title-container bg-green" style="margin-bottom: 1.2rem;">
          <h1 class="big-text padded-3"> {{ page.title }} </h1>
          <p class="oblique padded-lr-3 padded-b-3"> {{ page.description }} </p>
        </div>
  
    </div>
    
</section>
  

<!--------------- Gallery ------------------->
<section class="padded-t-5 padded-b-10">
  
    <div class="gallery grid max-width-md" id="lightgallery">

        {{content}}

    </div>
  
</section>


<!--------------- Social Share  ------------->
<section class="padded-1">

{% include social-share.html %}

</section>
