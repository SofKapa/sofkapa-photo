---
layout: default
---


<!--------------- Header Banner ------------------->


<section class="gray padded-tb-5">

    <div class="grid max-width-md">
  
        <div class="col-6_sm-12">
              <div class="bg-image square" style="background-image: url({{page.featured_image}})"></div>
        </div>
  
        <div class="col-6_sm-12 padded title-container bg-green">
          <h1 class="big-text padded-1 padded-l-2"> {{ page.title }} </h1>
          <p class="oblique padded-1 padded-l-2"> {{ page.description }} </p>
          <p class="text-sm gray padded-1 padded-l-2"> {{ page.categories | join: ' | ' }} by Sof Kapa ({{ page.location }}) </p>
        </div>
  
    </div>
    
</section>
  

<!--------------- Gallery ------------------->
<section class="padded-tb-5">

  <div class="gallery grid max-width-md" id="lightgallery">
      {% for item in page.gallery %}
    
        <a class="{{item.column-size}} gallery-item" href="{{item.background_image}}">
          <div class="bg-image {{item.aspect-ratio}}" 
              style="background-image: url('{{item.background_image}}');">
          </div>
        </a> 
    
      {% endfor %}
    </div>

</section>


<!--------------- Social Share  ------------->
<section class="padded-1">

{% include social-share.html %}

</section>
