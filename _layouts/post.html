---
layout: default
---


<!--------------- Header Banner ------------------->



<section class="grid border-b">
    
  <div class="col-6_md-5_sm-12 border-r">
    <div class="bg-image square gallery-banner" style="background-image: url({{page.featured_image}})"></div>  
  </div>

  <div class="col-6_md-7_sm-12-middle relative padded-md">

    <h1 class="lg-text text-right text-underline">{{ page.title }}</h1>

    <p class="project-description text-right"> {{ page.description }} </p>
    <p class="handwritten-text padded-t-1" style="text-align: right;"> - {{ page.location }} </p>

  </div>

</section>

<p class="featured-text-bold gradient border-b margin-b-0" style="font-family: 'mansory', open sans;"> {{ page.categories | join: ' | ' }} </p>
  

<!--------------- Gallery ------------------->
<section class="padded-tb-5">

  <div class="gallery grid max-width-lg sm-padded-lr-1" id="lightgallery">
      {% for item in page.gallery %}
    
        <a class="{{item.column-size}} gallery-item" href="{{item.background_image}}">
          <div class="bg-image {{item.aspect-ratio}}" 
              style="background-image: url('{{item.background_image}}'); border-radius: 25px; border: 2px solid var(--kapa-featured);" alt="{{item.alt}}";>
          </div>
        </a> 
    
      {% endfor %}
    </div>

</section>
