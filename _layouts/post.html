---
layout: default
---


<!--------------- Header Banner ------------------->

<h1 class="featured-text-bold gradient border-b margin-b-0" style="font-family: 'mansory', open sans;"> {{ page.title }} </h1>

<section class="grid border-b">
    
  <div class="col-6_md-5_sm-12 border-r">
    <div class="bg-image square gallery-banner" style="background-image: url({{page.featured_image}})"></div>  
  </div>

  <div class="col-6_md-7_sm-12-middle relative padded-sm">

    <p class="project-description"> {{ page.description }} </p>
    <p class="tag gray margin-b-0"> {{ page.categories | join: ' | ' }} </p>
    <p class="sof-kapa-tag"> by Sof Kapa </p>
    <p class="sof-kapa-tag"> ({{ page.location }}) </p>

  </div>

</section>
  

<!--------------- Gallery ------------------->
<section class="padded-tb-5">

  <div class="gallery grid max-width-md sm-padded-lr-1" id="lightgallery">
      {% for item in page.gallery %}
    
        <a class="{{item.column-size}} gallery-item" href="{{item.background_image}}">
          <div class="bg-image {{item.aspect-ratio}}" 
              style="background-image: url('{{item.background_image}}')" alt="{{item.alt}}";>
          </div>
        </a> 
    
      {% endfor %}
    </div>

</section>
